on: 
  push:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v2

      - name: 'Setup Ruby and install gems'
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: 'Setup Node'
        uses: actions/setup-node@v2
        with: 
          node-version: 16
          cache: yarn

      - name: 'Install packages'
        run |
          yarn install --pure-lockfile

      - name: 'Setup test database'
        env:
          RAILS_ENV: test
        run |
          bin/rails db:setup

      - name: 'Run tests'
        run: bin/rspec

