on: 
  push:
    branches:
      - main

jobs:
  RSpec:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v2

      - name: 'Setup Ruby and install gems'
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: 'Setup test database'
        env:
          RAILS_ENV: test
        run: |
          bin/rails db:setup

      - name: 'Run tests'
        run: bundle exec rspec

  Run-Linter:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v2

      - name: 'Setup Ruby and install gems'
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: 'Run tests'
        run: bundle exec rubocop

